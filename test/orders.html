<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Order Details</h1>
    
    <table id="orderTable">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Application</th>
        </tr>
        <!-- Order details will be populated here by JavaScript -->
    </table>

    <a href="/" class="btn">Back to Home</a>
</div>

<script>
// Sample order details (in a real scenario, this could come from a server or user input)
const orderDetails = [
    { product_id: 'P001', product_name: 'Product A', price: 100, app: 'App 1' },
    { product_id: 'P002', product_name: 'Product B', price: 200, app: 'App 2' },
    { product_id: 'P003', product_name: 'Product C', price: 150, app: 'App 3' },
    { product_id: 'P004', product_name: 'Product D', price: 250, app: 'App 4' }
];

// Store order details in localStorage (or sessionStorage)
localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

// Function to display order details in the table
function displayOrderDetails() {
    const storedOrderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    if (storedOrderDetails) {
        const table = document.getElementById('orderTable');
        storedOrderDetails.forEach(order => {
            const row = table.insertRow();
            row.insertCell(0).textContent = order.product_id;
            row.insertCell(1).textContent = order.product_name;
            row.insertCell(2).textContent = '$' + order.price;
            row.insertCell(3).textContent = order.app;
        });
    }
}

// Call the function to display order details on page load
displayOrderDetails();
</script>

</body>
</html>
