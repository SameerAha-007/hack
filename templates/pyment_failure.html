<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .error-icon {
            font-size: 50px;
            color: #F44336;
        }
        h1 {
            color: #F44336;
        }
        p {
            font-size: 18px;
        }
        .error-msg {
            font-weight: bold;
            font-size: 20px;
            color: #F44336;
        }
        .btn {
            background-color: #F44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">&#10060;</div>
    <h1>Order Failed</h1>
    <p>Your order could not be processed due to an issue with your payment.</p>
    <p class="error-msg">Credit Limit Exceeded</p>
    <p>Please check your account or contact support for further assistance.</p>
    <a href="/" class="btn">Back to Home</a>
</div>

</body>
</html>
