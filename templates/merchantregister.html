<!DOCTYPE html>
<html>
<head>

<body>
    <div class="Users">
        <div class = "user-left">
            <div class="register-div">
                <h1>Register here ðŸ‘‡</h1>
                <form action="/merchant_register" method="post" onsubmit="alert('Registered Successfully!')">

                </form>
            </div>
        </div>
        <div class="user-right">
            <div class = "login-div">
                <div>{{login_error}}</div>
                <h1>Login here ðŸ‘‡</h1>

                    <input type="text" placeholder="Enter password" required name="pwd">
                    <button type="submit">Login</button>
                </form> 
            </div>
        </div>
    </div>
