<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        .order-id {
            font-weight: bold;
            font-size: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-icon">&#10004;</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your order has been successfully placed.</p>
    <p>Your Order ID: <span class="order-id">#123456789</span></p>
    <a href="/" class="btn">Back to Home</a>
</div>

</body>
</html>
