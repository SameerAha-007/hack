<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../static/css/product.css">
</head>
<body>
    <div class="add-product-container">
        <div class="form-wrapper">
            <h1>Add New Product</h1>
            <form action="/add-product" method="POST" enctype="multipart/form-data">
                <input type="text" name="product_name" placeholder="Enter Product Name" required>
                <textarea name="product_description" placeholder="Enter Product Description" rows="4" required></textarea>
                <input type="number" name="product_price" placeholder="Enter Product Price" min="0" step="0.01" required>
                <input type="number" name="product_quantity" placeholder="Enter Quantity" min="1" required>

                <label for="app-platform">Select Application Platform:</label>
                <select name="app_platform" id="app-platform" required>
                    <option value="">-- Select Platform --</option>
                    <option value="flipkart">Flipkart</option>
                    <option value="amazon">Amazon</option>
                    <option value="bigbasket">BigBasket</option>
                    <option value="myntra">Myntra</option>
                    <option value="snapdeal">Snapdeal</option>
                    <option value="nykaa">Nykaa</option>
                    <option value="ajio">Ajio</option>
                </select>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>
</body>
</html>
